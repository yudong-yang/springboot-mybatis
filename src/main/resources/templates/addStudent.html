<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head lang="en">
<meta charset="UTF-8"/>
<title>添加学生信息</title>
<link href="bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"></link>
<style type="text/css">

body{background:#fff;text-align:center;}
div{width:660px;margin:0 auto;background:#fff;text-align:left;}

</style>
</head>

<body>

<div>
<h3 align="center">添加学生</h3>
<form method="post" action="/add" class=" form-horizontal">

 <input type="hidden" th:value="${token}" name="tokenValue"/>
    <div class="control-group">
    	<div class="control-label">    
        	<label for="userName">学生姓名：</label>
        </div>
        <div class="controls">        
        	<input type="text" name = "sname" id="sname" />
        </div>        
    </div>
    <div class="control-group">
    	<div class="control-label">
        	<label for="userPsw">班     级：</label>
        </div>
        <div class="controls">
		<select name="cno" id="cno">
			<option >---</option> 
			<option th:each="clazzs:${clazzs}" th:value ="${clazzs.cno}" th:text="${clazzs.cname}">---</option>  
		</select>      	
        </div>
    </div>
   
       <div class="control-group">
    	<div class="control-label">
        	<label for="birthday">出生日期：</label>
        </div>
        <div class="controls">
        	<input name = "birthday" type="date" value="2001-01-13"/>
        </div>
    </div>
    
        <div class="control-group">
    	<div class="control-label">
        	<label for="userPsw">性 别：</label>
        </div>
        <div class="controls">
       <select name = "sex">
  			<option value ="MAN" selected="selected">男</option>
 	 		<option value ="WOMAN">女</option>
		</select>
        </div>
    </div>

    <div class="control-group">
    	<div class="controls">       
        	<button type="submit" class="btn_create">添加学生信息</button>
         </div>
    </div>
</form>
</div>


<script src="bootstrap/js/jquery-1.9.1.js" type="text/javascript"></script> 
<script src="bootstrap/js/bootstrap.js" type="text/javascript"></script>
</body>
</html>
